version: "3.9"

services:
  backend:
    build: ./backend
    container_name: partselect-backend
    env_file:
      - ./backend/.env
    ports:
      - "8001:8001"
    volumes:
      - ./backend:/app
      - ./backend/chromadb_store:/app/chromadb_store
    restart: unless-stopped

  frontend:
    build: ./frontend
    container_name: partselect-frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend
    restart: unless-stopped
